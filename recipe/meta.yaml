{% set name = "httptools" %}
{% set version = "0.1.0" %}
{% set sha256 = "0680acab83b0699b770380b88a30e6da9a67aae56cece8559b5f7c6f26268f86" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - httptools

about:
  home: https://github.com/MagicStack/httptools
  summary: "Fast HTTP parser"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
    - carlodri
